<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fighting Game</title>
    <style>
        body {
            margin: 0px;
            background-color: #818CF8;
        }

        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }

        canvas {
            padding-left: 12.5%;
            padding-top: 3.5%;
        }

        .container {
            position: relative;
            display: inline-block;
        }

        .border {
            position: absolute;
            display: flex;
            width: 100%;
            height: 95%;
            align-items: center;
            padding: 30px;
            margin-top: 33px;
            margin-left: 12.5%;
            border-style: solid;
            border-width: 5px;
            border-color: beige;
        }

        .smaller-container {
            position: absolute;
            display: flex;
            width: 100%;
            align-items: center;
            padding: 30px;
            margin-top: 30px;
            margin-left: 12%;
        }

        .player-health-background-bar {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            border-top: 4px solid white;
            border-left: 4px solid white;
            border-bottom: 4px solid white;
        }

        .player-health {
            background-color: red;
            height: 30px;
            width: 100%;
        }

        .player-health-bar {
            position: absolute;
            background: #818CF8;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100%;
        }

        .timer {
            background-color: black;
            width: 100px;
            height: 50px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: 4px solid white;
        }

        .enemy-health-background-bar {
            position: relative;
            width: 100%;
            border-top: 4px solid white;
            border-right: 4px solid white;
            border-bottom: 4px solid white;
        }

        .enemy-health {
            background-color: red;
            height: 30px;
        }

        .enemy-health-bar {
            position: absolute;
            background: #818CF8;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        .text {
            position: absolute;
            color: white;
            align-items: center;
            justify-content: center;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin-left: 25%;
            display: none;
            font-size: 35px;
        }

        .playerName {
            position: absolute;
            color: white;
            justify-content: left;
            top: 5;
            right: 0;
            bottom: 0;
            left: 0;
            margin-left: 5%;
            font-size: 10px;
        }

        .enemyName {
            position: absolute;
            color: white;
            text-align: right;
            margin-top: 12%;
            margin-left: 84%;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            font-size: 10px;
        }
    </style>
</head>

<body>
    <!-- canvas contanier -->
    <div class="container">
        <!-- border container -->
        <div class="border"></div>
        <!-- smaller container -->
        <div class="smaller-container">
            <!-- player health -->
            <div class="player-health-background-bar">
                <div class="player-health"></div>
                <div id="playerHealth" class="player-health-bar"></div>
                <div id="round1player" class="round1player"></div>
            </div>
            <h3 class="playerName">
                Samuri Mack - Player 1
            </h3>

            <!-- timer -->
            <div id="timer" class="timer">
                60
            </div>

            <!-- enemy health-->
            <div class="enemy-health-background-bar">
                <div class="enemy-health"></div>
                <div id="enemyHealth" class="enemy-health-bar"></div>
                <div id="round1enemy" class="round1enemy"></div>
            </div>
        </div>
        <h3 class="enemyName">
            Kenji - Player 2
        </h3>

        <!-- game over -->
        <div id="displayText" class="text"></div>

        <canvas></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
        integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        let tie = 0
        let round1end = 0
        function determineWinner({ player, enemy, timerId }) {
            clearTimeout(timerId)
            document.querySelector("#displayText").style.display = "flex"
            if (player.health === enemy.health) {
                round1end = 1
                tie = 1
                document.querySelector("#displayText").innerHTML = "Tie"
            } else if (player.health > enemy.health) {
                round1end = 1
                document.querySelector("#displayText").innerHTML = "Player 1 Wins"
            } else if (enemy.health > player.health) {
                round1end = 1
                document.querySelector("#displayText").innerHTML = "Player 2 Wins"
            }
        }

        let timer = 60
        let timerId
        function decreaseTimer() {
            if (timer > 0) {
                timerId = setTimeout(decreaseTimer, 1000)
                timer--
                document.querySelector("#timer").innerHTML = timer
            }

            if (timer === 0) {
                determineWinner({ player, enemy, timerId })
            }
        }

        class Sprite {
            constructor({
                position,
                imageSrc,
                scale = 1,
                framesMax = 1,
                offset = { x: 0, y: 0 }
            }) {
                this.position = position
                this.width = 50
                this.height = 150
                this.image = new Image()
                this.image.src = imageSrc
                this.scale = scale
                this.framesMax = framesMax
                this.framesCurrent = 0
                this.framesElapsed = 0
                this.framesHold = 5
                this.offset = offset
            }

            draw() {
                c.drawImage(
                    this.image,
                    this.framesCurrent * (this.image.width / this.framesMax),
                    0,
                    this.image.width / this.framesMax,
                    this.image.height,
                    this.position.x - this.offset.x,
                    this.position.y - this.offset.y,
                    (this.image.width / this.framesMax) * this.scale,
                    this.image.height * this.scale
                )
            }

            animateFrames() {
                this.framesElapsed++

                if (this.framesElapsed % this.framesHold === 0) {
                    if (this.framesCurrent < this.framesMax - 1) {
                        this.framesCurrent++
                    } else {
                        this.framesCurrent = 0
                    }
                }
            }

            update() {
                this.draw()
                this.animateFrames()
            }
        }

        class Fighter extends Sprite {
            constructor({
                position,
                velocity,
                color = "red",
                imageSrc,
                scale = 1,
                framesMax = 1,
                offset = { x: 0, y: 0 },
                sprites,
                attackBox = { offset: {}, width: undefined, height: undefined },
                jumping = 0
            }) {
                super({
                    position,
                    imageSrc,
                    scale,
                    framesMax,
                    offset
                })

                this.velocity = velocity
                this.width = 50
                this.height = 150
                this.lastKey
                this.attackBox = {
                    position: {
                        x: this.position.x,
                        y: this.position.y
                    },
                    offset: attackBox.offset,
                    width: attackBox.width,
                    height: attackBox.height
                }
                this.color = color
                this.isAttacking
                this.health = 100
                this.framesCurrent = 0
                this.framesElapsed = 0
                this.framesHold = 5
                this.sprites = sprites
                this.dead = false
                this.died = false
                this.jumping = jumping
                this.isHit = false

                for (const sprite in this.sprites) {
                    sprites[sprite].image = new Image()
                    sprites[sprite].image.src = sprites[sprite].imageSrc
                }
            }

            update() {
                this.draw()
                if (!this.dead) this.animateFrames()

                // attack boxes
                this.attackBox.position.x = this.position.x + this.attackBox.offset.x
                this.attackBox.position.y = this.position.y + this.attackBox.offset.y

                // draw the attack box
                // c.fillRect(
                //     this.attackBox.position.x, 
                //     this.attackBox.position.y, 
                //     this.attackBox.width, 
                //     this.attackBox.height
                // )

                this.position.x += this.velocity.x
                this.position.y += this.velocity.y

                // gravity function
                if (this.position.y + this.height + this.velocity.y >= canvas.height - 96) {
                    this.velocity.y = 0
                    this.position.y = 330
                    this.jumping = 0
                } else this.velocity.y += gravity

            }

            attack() {
                this.switchSprite("attack1")
                this.isAttacking = true
            }

            jump() {
                if (this.jumping === 0) {
                    this.velocity.y = -20
                    this.jumping = 1
                }
            }

            takeHit() {
                if (enemy.isHit) {
                    this.health -= 23
                    enemy.isHit = false
                    if (this.health > 0) {
                        if (player.position.x > enemy.position.x) this.switchSprite("takeHitright")
                        if (player.position.x < enemy.position.x) this.switchSprite("takeHit")
                    }
                } else if (player.isHit) {
                    this.health -= 10
                    player.isHit = false
                    if (this.health > 0) {
                        if (player.position.x > enemy.position.x) this.switchSprite("takeHitleft")
                        if (player.position.x < enemy.position.x) this.switchSprite("takeHit")
                    }
                }
                if (this.health <= 0) {
                    this.switchSprite("death")
                }
            }
            switchSprite(sprite) {
                if (this.image === this.sprites.death.image) {
                    this.died = true
                    if (this.framesCurrent === this.sprites.death.framesMax - 1) {
                        this.dead = true
                        this.died = false
                    }
                    return
                }
                // overriding all other animations with attack animation
                if (this.image === this.sprites.attack1.image && this.framesCurrent < this.sprites.attack1.framesMax - 1) {
                    return
                }

                // override wen fighter gets hit
                if (this.image === this.sprites.takeHit.image && this.framesCurrent < this.sprites.takeHit.framesMax - 1) return
                if (player.image === player.sprites.takeHitleft.image && player.framesCurrent < player.sprites.takeHitleft.framesMax - 1) return
                if (enemy.image === enemy.sprites.takeHitright.image && enemy.framesCurrent < enemy.sprites.takeHitright.framesMax - 1) return

                switch (sprite) {
                    case "idle":
                        if (this.image !== this.sprites.idle.image) {
                            this.image = this.sprites.idle.image
                            this.framesMax = this.sprites.idle.framesMax
                            this.framesCurrent = 0
                        }
                        break
                    case "idleright":
                        if (this.image !== this.sprites.idleright.image) {
                            this.image = this.sprites.idleright.image
                            this.framesMax = this.sprites.idleright.framesMax
                            this.framesCurrent = 0
                        }
                        break
                    case "idleleft":
                        if (this.image !== this.sprites.idleleft.image) {
                            this.image = this.sprites.idleleft.image
                            this.framesMax = this.sprites.idleleft.framesMax
                            this.framesCurrent = 0
                        }
                        break
                    case "run":
                        if (this.image !== this.sprites.run.image) {
                            this.image = this.sprites.run.image
                            this.framesMax = this.sprites.run.framesMax
                            this.framesCurrent = 0
                        }
                        break
                    case "runright":
                        if (this.image !== this.sprites.runright.image) {
                            this.image = this.sprites.runright.image
                            this.framesMax = this.sprites.runright.framesMax
                            this.framesCurrent = 0
                        }
                        break
                    case "runleft":
                        if (this.image !== this.sprites.runleft.image) {
                            this.image = this.sprites.runleft.image
                            this.framesMax = this.sprites.runleft.framesMax
                            this.framesCurrent = 0
                        }
                        break
                    case "jump":
                        if (this.image !== this.sprites.jump.image) {
                            this.image = this.sprites.jump.image
                            this.framesMax = this.sprites.jump.framesMax
                            this.framesCurrent = 0
                        }
                        break
                    case "fall":
                        if (this.image !== this.sprites.fall.image) {
                            this.image = this.sprites.fall.image
                            this.framesMax = this.sprites.fall.framesMax
                            this.framesCurrent = 0
                        }
                        break
                    case "attack1":
                        if (this.image !== this.sprites.attack1.image) {
                            this.image = this.sprites.attack1.image
                            this.framesMax = this.sprites.attack1.framesMax
                            this.framesCurrent = 0
                        }
                        break
                    case "takeHit":
                        if (this.image !== this.sprites.takeHit.image) {
                            this.image = this.sprites.takeHit.image
                            this.framesMax = this.sprites.takeHit.framesMax
                            this.framesCurrent = 0
                        }
                        break
                    case "takeHitright":
                        if (this.image !== this.sprites.takeHitright.image) {
                            this.image = this.sprites.takeHitright.image
                            this.framesMax = this.sprites.takeHitright.framesMax
                            this.framesCurrent = 0
                        }
                        break
                    case "takeHitleft":
                        if (this.image !== this.sprites.takeHitleft.image) {
                            this.image = this.sprites.takeHitleft.image
                            this.framesMax = this.sprites.takeHitleft.framesMax
                            this.framesCurrent = 0
                        }
                        break
                    case "death":
                        if (this.image !== this.sprites.death.image) {
                            this.image = this.sprites.death.image
                            this.framesMax = this.sprites.death.framesMax
                            this.framesCurrent = 0
                        }
                        break
                }
            }
        }

        const canvas = document.querySelector("canvas")
        const c = canvas.getContext("2d")

        canvas.width = 1024
        canvas.height = 576

        c.fillRect(0, 0, canvas.width, canvas.height)

        const gravity = 0.7

        const background = new Sprite({
            position: {
                x: 0,
                y: 0
            },
            imageSrc: "./img/background.png"
        })

        const shop = new Sprite({
            position: {
                x: 600,
                y: 128
            },
            imageSrc: "./img/shop.png",
            scale: 2.75,
            framesMax: 6
        })

        const player = new Fighter({
            position: {
                x: 30,
                y: 0
            },
            velocity: {
                x: 0,
                y: 0
            },
            offset: {
                x: 0,
                y: 0
            },
            imageSrc: "./img/samuraiMack/Idle.png",
            framesMax: 8,
            scale: 2.5,
            offset: {
                x: 215,
                y: 157
            },
            sprites: {
                idle: {
                    imageSrc: "./img/samuraiMack/Idle.png",
                    framesMax: 8
                },
                idleleft: {
                    imageSrc: "./img/samuraiMack/Idle-left.png",
                    framesMax: 8
                },
                run: {
                    imageSrc: "./img/samuraiMack/Run.png",
                    framesMax: 8
                },
                runleft: {
                    imageSrc: "./img/samuraiMack/Run-left.png",
                    framesMax: 8
                },
                jump: {
                    imageSrc: "./img/samuria/Jump.png",
                    framesMax: 2
                },
                fall: {
                    imageSrc: "./img/samuraiMack/Fall.png",
                    framesMax: 2
                },
                attack1: {
                    imageSrc: "./img/samuraiMack/Attack1.png",
                    framesMax: 6
                },
                takeHit: {
                    imageSrc: "./img/samuraiMack/Take hit - white silhouette.png",
                    framesMax: 4
                },
                takeHitleft: {
                    imageSrc: "./img/samuraiMack/Take hit - white silhouette left.png",
                    framesMax: 4
                },
                death: {
                    imageSrc: "./img/samuraiMack/Death.png",
                    framesMax: 6
                }
            },
            attackBox: {
                offset: {
                    x: 200,
                    y: 50
                },
                height: 50,
                width: -450
            },
            jumping: 0
        })


        const enemy = new Fighter({
            position: {
                x: 937,
                y: 100
            },
            velocity: {
                x: 0,
                y: 0
            },
            color: "blue",
            offset: {
                x: -50,
                y: 0
            },
            imageSrc: "./img/kenji/Idle.png",
            framesMax: 4,
            scale: 2.5,
            offset: {
                x: 215,
                y: 167
            },
            sprites: {
                idle: {
                    imageSrc: "./img/kenji/Idle.png",
                    framesMax: 4
                },
                idleright: {
                    imageSrc: "./img/kenji/Idle-right.png",
                    framesMax: 4
                },
                run: {
                    imageSrc: "./img/kenji/Run.png",
                    framesMax: 8
                },
                runright: {
                    imageSrc: "./img/kenji/Run-right.png",
                    framesMax: 8
                },
                jump: {
                    imageSrc: "./img/kenji/Jump.png",
                    framesMax: 2
                },
                fall: {
                    imageSrc: "./img/kenji/Fall.png",
                    framesMax: 2
                },
                attack1: {
                    imageSrc: "./img/kenji/Attack1.png",
                    framesMax: 4
                },
                takeHit: {
                    imageSrc: "./img/kenji/Take hit.png",
                    framesMax: 3
                },
                takeHitright: {
                    imageSrc: "./img/kenji/Take hit right.png",
                    framesMax: 3
                },
                death: {
                    imageSrc: "./img/kenji/Death.png",
                    framesMax: 7
                }
            },
            attackBox: {
                offset: {
                    x: -180,
                    y: 50
                },
                height:
                    50,
                width: 550
            },
            jumping: 0
        })

        // console.log(player)

        const keys = {
            a: {
                pressed: false
            },
            d: {
                pressed: false
            },
            ArrowLeft: {
                pressed: false
            },
            ArrowRight: {
                pressed: false
            }
        }

        function rectangularCollision({ rectangle1, rectangle2 }) {
            return (
                rectangle1.attackBox.position.x + rectangle1.attackBox.width >=
                rectangle2.attackBox.position.x &&
                rectangle1.attackBox.position.x <=
                rectangle2.position.x + rectangle2.width &&
                rectangle1.attackBox.position.y + rectangle1.attackBox.height >=
                rectangle2.position.y &&
                rectangle1.attackBox.position.y <= rectangle2.position.y + rectangle2.height
            )
        }

        decreaseTimer();

        function animate() {
            window.requestAnimationFrame(animate)
            c.fillStyle = "black"
            c.fillRect(0, 0, canvas.width, canvas.height)
            background.update()
            shop.update()
            c.fillStyle = "rgba(255, 255, 255, 0.15)"
            c.fillRect(0, 0, canvas.width, canvas.height)
            player.update()
            enemy.update()


            player.velocity.x = 0
            enemy.velocity.x = 0;

            // player movement
            if (keys.a.pressed && player.lastKey === "a") {
                player.velocity.x = -5
                player.switchSprite("runleft")
            } else if (keys.d.pressed && player.lastKey === "d") {
                player.velocity.x = 5
                player.switchSprite("run")
            } else {
                if (player.position.x > enemy.position.x) player.switchSprite("idleleft")
                if (player.position.x < enemy.position.x) player.switchSprite("idle")
            }
            // jumping
            if (player.velocity.y < 0) {
                player.switchSprite("Jump")
            } else if (player.velocity.y > 0) {
                player.switchSprite("Fall")
            }
            if (player.position.x >= 960) {
                player.velocity.x = -10
            } else if (player.position.x <= 24) {
                player.velocity.x = 10
            }

            // enemy movement
            if (keys.ArrowLeft.pressed && enemy.lastKey === "ArrowLeft") {
                enemy.velocity.x = -5
                enemy.switchSprite("run")
            } else if (keys.ArrowRight.pressed && enemy.lastKey === "ArrowRight") {
                enemy.velocity.x = 5
                enemy.switchSprite("runright")
            } else {
                if (enemy.position.x > player.position.x) enemy.switchSprite("idle")
                if (enemy.position.x < player.position.x) enemy.switchSprite("idleright")
            }
            // jumping
            if (enemy.velocity.y < 0) {
                enemy.switchSprite("Jump")
            } else if (enemy.velocity.y > 0) {
                enemy.switchSprite("Fall")
            }
            if (enemy.position.x >= 960) {
                enemy.velocity.x = -10
            } else if (enemy.position.x <= 3) {
                enemy.velocity.x = 10
            }

            // decet for collision & hit animation
            //enemy gets hit
            if (
                rectangularCollision({
                    rectangle1: enemy,
                    rectangle2: player
                }) &&
                player.isAttacking && player.framesCurrent === 4
            ) {
                enemy.isHit = true
                enemy.takeHit()
                player.isAttacking = false
                gsap.to("#enemyHealth", {
                    width: enemy.health + "%"
                })
            }

            // if player misses
            if (player.isAttacking && player.framesCurrent === 4) {
                player.isAttacking = false
            }

            // layer gets hit
            if (
                rectangularCollision({
                    rectangle1: enemy,
                    rectangle2: player
                }) &&
                enemy.isAttacking && enemy.framesCurrent === 2
            ) {
                player.isHit = true
                player.takeHit()
                enemy.isAttacking = false
                gsap.to("#playerHealth", {
                    width: player.health + "%"
                })
            }

            // if enemy misses
            if (enemy.isAttacking && enemy.framesCurrent === 2) {
                enemy.isAttacking = false
            }

            // end game based on health.
            if (enemy.health <= 0 || player.health <= 0) {
                determineWinner({ player, enemy, timerId })
            }

            // flips the player if the enemy is behind player

        }

        window.addEventListener("keydown", (event) => {
            if (tie === 1) return

            if (!player.dead) {
                switch (event.key) {
                    case "d":
                        keys.d.pressed = true
                        player.lastKey = "d"
                        break
                    case "a":
                        keys.a.pressed = true
                        player.lastKey = "a"
                        break
                    case "w":
                        player.jump()
                        break
                }
            }

            if (!enemy.dead) {
                switch (event.key) {
                    case "ArrowRight":
                        keys.ArrowRight.pressed = true
                        enemy.lastKey = "ArrowRight"
                        break
                    case "ArrowLeft":
                        keys.ArrowLeft.pressed = true
                        enemy.lastKey = "ArrowLeft"
                        break
                    case "ArrowUp":
                        enemy.jump()
                        break
                }
            }
            if (enemy.died || player.died) {
                return
            }
            switch (event.key) {
                case "ArrowDown":
                    enemy.attack()
                    break
                case "s":
                    player.attack();
                    break
            }
        })

        window.addEventListener("keyup", (event) => {
            switch (event.key) {
                case "d":
                    keys.d.pressed = false
                    break
                case "a":
                    keys.a.pressed = false
                    break
            }

            // enemy keys
            switch (event.key) {
                case "ArrowRight":
                    keys.ArrowRight.pressed = false
                    break
                case "ArrowLeft":
                    keys.ArrowLeft.pressed = false
                    break
            }
        })

        animate()

    </script>
</body>

</html>
